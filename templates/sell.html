{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
        <form action="/sell" method="post">
        <div class="form-group">
        <p><select name="symbol" class="form-control">
            <option disabled selected value="">Symbol</option>
            {% for stock in stocks %}
                <option value="{{ stock.stock_symbol }}">{{ stock.stock_symbol }}</option>  
            {% endfor %}
        </select>
        </p>
        <p><input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min='1'></p>
        <button class="btn btn-primary" type="submit">Sell</button>
        </div>
        </form>

{% endblock %}
