{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<main class="container p-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Status</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for share in shares %}
                <tr>
                    <td> {{ share.stock_symbol }} </td> 
                    <td> {{ share.stock_shares }} </td>
                    <td> {{ share.status }} </td> 
                    <td> {{ share.stock_price }} </td>
                    <td> {{ share.Timestamp }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
