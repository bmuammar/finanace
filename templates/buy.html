{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    
        <form action="/buy" method="post">
            <div class="form-group">
                <p><input autocomplete="off" autofocus class="form-control" name="symbol"  placeholder="Symbol" type="text"></p>
                <p><input autocomplete="off" autofocus class="form-control" name="shares"  placeholder="Shares" type="number" min='1'></p>
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>

{% endblock %}
